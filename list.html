<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div class="product-container">
        <div class="product-card">
            <img src="kit.png" alt="Quant olap shirts">
            <div class="product-info">
                <div class="product-title">Quant olap shirts</div>
                <p>100% cotton • Light weight • Best finish</p>
                <p>Unique design • For men • Casual</p>
                <div class="price">$13.99 <span class="old-price">$20.99</span></div>
                <div class="buttons">
                    <button class="details-btn">Details</button>
                    <button class="wishlist-btn">Add to wishlist</button>
                </div>
            </div>
        </div>    

      <div class="product-card">
            <img src="kit.png" alt="Quant olap shirts">
            <div class="product-info">
                <div class="product-title">Quant olap shirts</div>
                <p>100% cotton • Light weight • Best finish</p>
                <p>Unique design • For men • Casual</p>
                <div class="price">$13.99 <span class="old-price">$20.99</span></div>
                <div class="buttons">
                    <button class="details-btn">Details</button>
                    <button class="wishlist-btn">Add to wishlist</button>
                </div>
            </div>
        </div>   

  
    </div>
</body>
</html>
